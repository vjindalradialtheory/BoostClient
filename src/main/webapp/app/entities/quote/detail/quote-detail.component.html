<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="quote">
      <h2 data-cy="quoteDetailsHeading"><span jhiTranslate="boostclientApp.quote.detail.title">Quote</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ quote.id }}</span>
        </dd>
        <dt><span jhiTranslate="boostclientApp.quote.name">Name</span></dt>
        <dd>
          <span>{{ quote.name }}</span>
        </dd>
        <dt><span jhiTranslate="boostclientApp.quote.quoteDate">Quote Date</span></dt>
        <dd>
          <span>{{ quote.quoteDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="boostclientApp.quote.employer">Employer</span></dt>
        <dd>
          <div *ngIf="quote.employer">
            <a [routerLink]="['/employer', quote.employer?.id, 'view']">{{ quote.employer?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/quote', quote.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
